<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width initial-scale=1">
      <script src="../js/main.js"></script>
      <link rel="stylesheet" href="../css/skeleton.css" type="text/css" media="screen" title="no title" charset="utf-8">
      <title class="title">Consultar Jugador</title>
      <body onload="showCategories()">
        <div class="container">
          <section class="navbar">
            <h2>Sistema de Administracion de Beisbol</h2>
            <h3>Consultar Jugador</h3>
          </section>
          <section class="basicform">
            <div  id="content" class="row">
              <label for="combo">Escoge una Categoria: </label>
              <select id="combo" name="combo" onchange="updateTeams()">
              </select>
            </div>
            <div  id="content2" class="row">
              <label for="combo2">Escoge un Equipo: </label>
              <select id="combo2" name="combo2" onchange="updatePlayers()">
              </select>
            </div>
            <div id="content4" class="row">
              <label for="combo3">Escoge un Jugador: </label>
              <select id="combo3" name="combo3" onchange="loadPlayerInfo()">
              </select>
            </div>
            <p id="content3"></p>
            <div id="deleteB" class="row">
              <button  class="deleteB" onclick="delTeam()">Borrar</button>
            </div>
          </section>
        </div>
          </div>
      </body>
</html>
