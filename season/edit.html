<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width initial-scale=1">
      <script src="../js/main.js"></script>
      <link rel="stylesheet" href="../css/skeleton.css" type="text/css" media="screen" title="no title" charset="utf-8">
      <title class="title">Editar Temporadas</title>
      <body onload="showComboSeasons()">
        <div class="container">
          <section class="navbar">
            <h2>Sistema de Administracion de Beisbol</h2>
            <h3>Editar Temporadas</h3>
          </section>
          <section class="basicform">
            <div  id="content" class="row">
              <label for="combo">Escoge una temporada: </label>
            </div>
            <div class="row">
              <label class="labelform" for="category">Nuevo Nombre: </label>
              <input  id="season" type="text" name="season">
              <div class="row">
                <button onclick="editSeason()">Editar</button>
              </div>
            </div>
          </section>
        </div>
      </body>
</html>
